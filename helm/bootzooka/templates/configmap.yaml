apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "airline.fullname" . }}-config
data:
  JAVA_OPTS: "{{ .Values.airline.java_opts }}"
  SMTP_ENABLED: "{{ .Values.airline.smtp.enabled }}"
  SMTP_HOST: "{{ .Values.airline.smtp.host }}"
  SMTP_PORT: "{{ .Values.airline.smtp.port }}"
  SMTP_USERNAME: "{{ .Values.airline.smtp.username }}"
  SMTP_SSL_CONNECTION: "{{ .Values.airline.smtp.ssl }}"
  SMTP_VERIFY_SSL_CERTIFICATE: "{{ .Values.airline.smtp.ssl_ver }}"
  SMTP_FROM: "{{ .Values.airline.smtp.from }}"
  PASSWORD_RESET_LINK_PATTERN: "{{ .Values.airline.reset_password_url }}"
  SQL_USERNAME: "{{ tpl .Values.airline.sql.username . }}"
  SQL_DBNAME: "{{ tpl .Values.airline.sql.name . }}"
  SQL_HOST: "{{ tpl .Values.airline.sql.host . }}"
  SQL_PORT: "{{ tpl .Values.airline.sql.port . }}"
  OTEL_SDK_DISABLED: "{{ not .Values.airline.otel.enabled }}"
  OTEL_EXPORTER_OTLP_ENDPOINT: "{{ .Values.airline.otel.endpoint }}"
  OTEL_EXPORTER_OTLP_PROTOCOL: "{{ .Values.airline.otel.protocol }}"
  OTEL_SERVICE_NAME: "{{ .Values.airline.otel.service_name }}"
  OTEL_METRIC_EXPORT_INTERVAL: "{{ .Values.airline.otel.metric_export_interval }}"
  LOGBACK_JSON_ENCODE: "{{ .Values.airline.logback_json_encode }}"
